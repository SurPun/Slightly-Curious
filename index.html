<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>TSC</title>
  </head>

  <body>
    <header class="flex justify">
      <!-- Logo -->
      <div class="logo">
        <img src="img/logo-placeholder.png" alt="logo" width="200px">
      </div>

      <!-- Nav -->
      <nav>
        <ul class="nav-list flex">
          <li class="nav-item">
            <a href="#" class="nav-link">Giftcard</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Workshop</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>

          <li class="nav-item login">
            <a href="#" class="nav-link">LOG IN</a>
          </li>
        </ul>
      </nav>

      <!-- Cart -->
      <button class="cart" aria-label="View Chart">
        <img src="img/cart-placeholder.png" alt="cart" width="150px">
      </button>

    </header>

    <main>
      <!-- Landing Page -->
      <div class="landing-page">
        <h1>Make Creativity Accessible</h1>

        <p>
          All Pottery Workshops are designed to encourage and inspire<br>
          people to be curious
        </p>
      </div>

      <button class="book">
        Book Pottery Workshop
      </button>

    </main>

    <script src="script.js"></script>
  </body>
</html>
