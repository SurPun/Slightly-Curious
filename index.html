<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Custom Fonts -->
    <script src="https://kit.fontawesome.com/ee90ddacec.js" crossorigin="anonymous"></script>

    <title>TSC</title>
  </head>

  <body>
    <header>
      <!-- Logo -->
      <img id="main-logo" src="img/logo.gif" alt="Slightly Curious Logo">
      
      <nav id="main-nav" class="flex justify">
        <!-- Nav List -->
       <div id="nav-list">
         <a href="#">Giftcard</a>
         <a href="#">Workshop</a>
         <a href="#">About</a>
         <a href="#">Contact</a>  
        </div>

        <i id="cart" class="fas fa-shopping-cart"></i>

    <main>

        </p>

    <script src="script.js"></script>
